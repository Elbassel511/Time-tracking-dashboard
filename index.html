<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-light">
    <div class="container row mt-5 gx-3">
      <!-- main id card -->
      <div class="col-12 col-md-3 px-2 pb-2 pb-mg-0">
        <div class="id-card rounded-5 p-0">
          <div class="row p-4 m-0 main-id rounded-5">
            <img
              src="images\image-jeremy.png"
              class="col-4 col-md-9 img-thumbnail rounded-circle"
              width="50%"
              height="auto"
              alt="jeremy"
            />
            <div class="col-8 col-md-12 ps-3 align-self-center">
              <p class="fs-6 mt-md-5 mt-0 mb-0 opacity-50">Report for</p>
              <p class="fs-2 mt-0 pb-4 pb-md-1 pe-0 pe-md-4">Jeremy Robson</p>
            </div>
          </div>
          <div class="row lh-lg p-3">
            <button class="col-4 text-start col-md-12 text-light bb" id="daily">
              Daily
            </button>
            <button
              class="col-4 text-start col-md-12 text-light active bb"
              id="weekly"
            >
              Weekly
            </button>
            <button
              class="col-4 text-start col-md-12 text-light bb"
              id="monthly"
            >
              Monthly
            </button>
          </div>
        </div>
      </div>

      <!-- Work -->
      <div class="col-12 col-md-3">
        <div class="row p-2 pt-2 pt-md-0 pl-md-4" style="height: 50%">
          <div class="card rounded-5 work">
            <div class="cardBody">
              <h1 class="card-title pb-3">
                Work
                <span class="float-end">
                  <button class="settings text-light">
                    <i class="bi bi-three-dots"></i></button
                ></span>
              </h1>

              <div class="row pt-md-4 pt-0" id="w_time">
                <p class="col-5 col-md-12 _time">32hrs</p>

                <div
                  class="col-7 col-md-12 time-rang align-self-center text-md-start text-end ps-0"
                >
                  Last Week-36hrs
                </div>
              </div>
            </div>
            <img class="cardImg" src="images/icon-work.svg" alt="icon-work" />
          </div>
        </div>

        <div class="row p-2 pb-2 pb-md-0 pl-md-4" style="height: 50%">
          <div class="card rounded-5 Excercise">
            <div class="cardBody">
              <h1 class="card-title pb-3">
                Exercise
                <span class="float-end"
                  ><button class="settings text-light">
                    <i class="bi bi-three-dots"></i></button
                ></span>
              </h1>
              <div class="row pt-md-4 pt-0" id="e_time">
                <p class="col-5 col-md-12 _time">4hrs</p>
                <div
                  class="col-7 col-md-12 time-rang align-self-center text-md-start text-end ps-0"
                >
                  Last Week-5hrs
                </div>
              </div>
            </div>
            <img
              class="cardImg"
              src="images/icon-exercise.svg"
              alt="icon-work"
            />
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="row p-2 pt-2 pt-md-0 pl-md-4" style="height: 50%">
          <div class="card rounded-5 play">
            <div class="cardBody">
              <h1 class="card-title pb-3">
                Play
                <span class="float-end"
                  ><button class="settings text-light">
                    <i class="bi bi-three-dots"></i></button
                ></span>
              </h1>
              <div class="row pt-md-4 pt-0" id="p_time">
                <p class="col-5 col-md-12 _time">10hrs</p>
                <div
                  class="col-7 col-md-12 time-rang align-self-center text-md-start text-end ps-0"
                >
                  Last Week-8hrs
                </div>
              </div>
            </div>
            <img class="cardImg" src="images/icon-play.svg" alt="icon-work" />
          </div>
        </div>

        <div class="row p-2 pb-2 pb-md-0 pl-md-4" style="height: 50%">
          <div class="card rounded-5 social">
            <div class="cardBody">
              <h1 class="card-title pb-3">
                Social
                <span class="float-end"
                  ><button class="settings text-light">
                    <i class="bi bi-three-dots"></i></button
                ></span>
              </h1>
              <div class="row pt-md-4 pt-0" id="s_time">
                <p class="col-5 col-md-12 _time">5hrs</p>
                <div
                  class="col-7 col-md-12 time-rang align-self-center text-md-start text-end ps-0"
                >
                  Last Week-10hrs
                </div>
              </div>
            </div>
            <img class="cardImg" src="images/icon-social.svg" alt="icon-work" />
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="row p-2 pt-2 pt-md-0 pl-md-4" style="height: 50%">
          <div class="card rounded-5 study">
            <div class="cardBody">
              <h1 class="card-title pb-3">
                Study
                <span class="float-end"
                  ><i class="bi bi-three-dots setting"></i
                ></span>
              </h1>
              <div class="row pt-md-4 pt-0" id="st_time">
                <p class="col-5 col-md-12 _time">4hrs</p>
                <div
                  class="col-7 col-md-12 time-rang align-self-center text-md-start text-end ps-0"
                >
                  Last Week-7hrs
                </div>
              </div>
            </div>
            <img class="cardImg" src="images/icon-study.svg" alt="icon-work" />
          </div>
        </div>
        <div class="row p-2 pb-2 pb-md-0 pl-md-4" style="height: 50%">
          <div class="card rounded-5 self-care">
            <div class="cardBody">
              <h1 class="card-title pb-3">
                Self care
                <span class="float-end"
                  ><button class="settings text-light">
                    <i class="bi bi-three-dots"></i></button
                ></span>
              </h1>
              <div class="row pt-md-4 pt-0" id="sc_time">
                <p class="col-5 col-md-12 _time">2hrs</p>
                <div
                  class="col-7 col-md-12 time-rang align-self-center text-md-start text-end ps-0"
                >
                  Last Week-2hrs
                </div>
              </div>
            </div>
            <img
              class="cardImg"
              src="images/icon-self-care.svg"
              alt="icon-work"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="java.js"></script>
  </body>
</html>
